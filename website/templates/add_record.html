{% extends 'base.html' %}
{% load static %}
{% block content %}

  <h4>Add Record:</h4>

    <form method="POST" action="{% url 'add_record' %}">
      {% csrf_token %}

      {{ form.as_p }}

      <button type="submit" class="btn btn-primary" onclick="return confirmPrompt()">Add</button>
      <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>

    </form>

<script>
  function confirmPrompt() {
    return confirm("Are you sure you want to add this record?");
  }
</script>

{% endblock %}
