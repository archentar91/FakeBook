{% extends 'base.html' %}
{% load static %}
{% block content %}
<h4>Update Record:</h4>
  <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
    <!-- Modal -->
    <div class="modal fade" id="UpdateRecord" tabindex="-1" role="dialog" aria-labelledby="UpdateRecordTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="AddRecordLongTitle">Update Record</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Do you really want update this record?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </form>
<a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#UpdateRecord">Update</button>
{% endblock %}
